type Query {
    "Lista de temporadas de Formula 1 de toda la historia"
    seasonsList: [Season!]!
    "Lista de carreras programadas de un año concreto. El año seleccionado tiene que ser entre 1950 y el año actual. Si no ponemos en ese rango de años lo seleccionado nos seleccionará el año actual"
    racesByYear(year: String!): [Race!]!
    raceSelect(year: String!, round: Int!): Race
    allHistoryDrivers(pageElements: Int, page: Int): [Driver!]!
    driversYear(year: String!): [Driver!]!
}

type Season {
    year: String!
    url: String!
    urlMobile: String!
}

type Race {
    season: String!
    round: String!
    url: String!
    urlMobile: String!
    name: String!
    circuit: Circuit!
    date: String!
    time: String! 
}

type Circuit {
  id: String!
  url: String!
  urlMobile: String!
  name: String!
  location: Location!
}

type Location {
  lat: String!
  lng: String!
  locality: String!
  country: String!
}

type Driver {
  id: String!
  url: String!
  urlMobile: String!
  name: String!
  dateOfBirth: String!
  nationality: String!
  code: String
  permanentNumber: String
}
